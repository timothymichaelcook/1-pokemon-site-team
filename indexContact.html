<!-- DOCTYPE Declaration -->
<!DOCTYPE html>
<!-- HTML Element Begins -->
<html lang="en">
  <!-- Head Element Begins-->
  <head>
    <!-- Meta Elements -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Elements -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/pikachu.png">
    <!-- Title Element -->
    <title>Pokemon Search</title>
    <!-- Head Element Ends-->
  </head>
  <!-- Body Element Begins-->
  <body>
    <!-- Main Element Begins-->
    <main>
      <header>
        <a href="index.html"><img id="pokemonLogo" src="./pokemonlogo.png" alt="Image of Pokemon Logo."></a>
        <img id="pokemonPicture" src="./pokemon.png" alt="image of Pokemon.">
      </header>
       <!-- contactBox Elements -->
      <body>
        <div class="h1-container">
          <h1>Contact</h1>
        </div>
        <div class="clearfix">
          <div class="card">
            <form method="POST">
              <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="" />
              </div>
              <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" placeholder="" />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="jdoe@mail.com" />
              </div>
              <div class="input-group">
                <label for="password">Message</label>
                <input type="text" name="text" id="text" placeholder="Your message here:" />
              </div>
              
              <button id="sign-up">Submit</button>
            </form>
          </div>
        </div>
        <script src="./assets/js/scriptContact.js"></script>
      </body>
        <!-- User Input -->
        
      <!-- Container for generated data-->
      <div class="pokemonBox"></div>
    <!-- Main Element Ends-->
    </main>
    
    <!-- Script Relative Link -->
    <script src="./assets/js/scriptContact.js"></script>
    <!-- Body Element Ends-->
  </body>
</html>
